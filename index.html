<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="img/perfil.png" alt="image" class="card__img">
                </div>
            </div>
            <h3 class="card__name">
                Mynton Moore
            </h3>
            <span class="card__profession">Frontend Developer</span>


            
            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="img/perfil.png" alt="iamge" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">
                        Jules Moore Mynthon
                    </h3>
                    <span class="info__profession">
                        Master in Frontend Developer
                    </span>
                    <span class="info__location">
                        Lima - Peru
                    </span>
                    <div class="info__social">
                        <a href="https://uz.linkedin.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-linkedin-box-line"></i>
                            </span>
                        </a>
                        <a href="https://dribbble.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-dribbble-line"></i>
                            </span>
                        </a>
                        <a href="https://github.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-fill"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
